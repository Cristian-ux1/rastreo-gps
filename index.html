<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localiza tu perro 游냤</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #007BFF;
            text-align: center;
        }

        p {
            text-align: center;
            font-size: 18px;
        }

        a {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }

        a:hover {
            background-color: #0056b3;
        }

        #gps-link {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <h1>Localiza tu perro 游냤</h1>
    <p>Haz clic en el enlace para ver la ubicaci칩n actual en Google Maps:</p>
    <p id="gps-link"></p> <!-- Aqu칤 se mostrar치 el enlace -->

    <!-- Incluir Firebase desde CDN -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <script>
        // Tu configuraci칩n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDOtfibIG0Hz2tNqNbZisnyf8DGF9j4C_g",
            authDomain: "gpscanino-c089b.firebaseapp.com",
            databaseURL: "https://gpscanino-c089b-default-rtdb.firebaseio.com",
            projectId: "gpscanino-c089b",
            storageBucket: "gpscanino-c089b.firebasestorage.app",
            messagingSenderId: "114759127574",
            appId: "1:114759127574:web:2db4edcf3ace47d0df5b37"
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function actualizarCoordenadas(nuevaLat, nuevaLon) {
            const googleMapsLink = `https://maps.google.com?q=${nuevaLat},${nuevaLon}`;
            const linkElement = document.createElement("a");
            linkElement.href = googleMapsLink;
            linkElement.target = "_blank";
            linkElement.textContent = "Ver en Google Maps";

            document.getElementById("gps-link").innerHTML = "";
            document.getElementById("gps-link").appendChild(linkElement);
        }

        function obtenerCoordenadas() {
            const latitudRef = database.ref('coordenadas/latitud');
            const longitudRef = database.ref('coordenadas/longitud');

            latitudRef.on('value', (snapshot) => {
                const latitud = snapshot.val();
                longitudRef.once('value', (snapshot) => {
                    const longitud = snapshot.val();
                    if (latitud !== null && longitud !== null) {
                        actualizarCoordenadas(latitud, longitud);
                    }
                });
            });
        }

        // Iniciar la obtenci칩n de coordenadas
        obtenerCoordenadas();
    </script>
</body>
</html>
