<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localiza tu perro </title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }

        h1 {
            color: #007BFF;
            text-align: center;
        }

        p {
            text-align: center;
            font-size: 18px;
        }

        a, button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
            border: none; /* Sin borde para el bot贸n */
        }

        a:hover, button:hover {
            background-color: #0056b3;
        }

        #gps-link {
            margin-top: 30px;
        }
    </style>
    <!-- Importar las bibliotecas de Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.11/firebase-database.js"></script>
</head>
<body>
    <h1>Localiza tu perro </h1>
    <p>Haz clic en el enlace para ver la ubicaci贸n actual en Google Maps:</p>
    <p id="gps-link"></p> <!-- Aqu铆 se mostrar谩 el enlace -->

    <p>ltima ubicaci贸n recibida:</p>
    <button id="last-location-btn" onclick="verUltimaUbicacion()" style="display: none;"></button>

    <script>
        // Configuraci贸n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDOtfibIG0Hz2tNqNbZisnyf8DGF9j4C_g",
            authDomain: "gpscanino-c089b.firebaseapp.com",
            databaseURL: "https://gpscanino-c089b-default-rtdb.firebaseio.com",
            projectId: "gpscanino-c089b",
            storageBucket: "gpscanino-c089b.firebasestorage.app",
            messagingSenderId: "114759127574",
            appId: "1:114759127574:web:2db4edcf3ace47d0df5b37"
        };

        // Inicializa Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        let ultimaLatitud;
        let ultimaLongitud;

        // Funci贸n para obtener las coordenadas de Firebase
        function obtenerCoordenadas() {
            const latitudRef = database.ref('coordenadas/latitud');
            const longitudRef = database.ref('coordenadas/longitud');

            latitudRef.on('value', (snapshot) => {
                ultimaLatitud = snapshot.val();
                longitudRef.once('value', (snapshot) => {
                    ultimaLongitud = snapshot.val();
                    actualizarCoordenadas(ultimaLatitud, ultimaLongitud);
                });
            });
        }

        function actualizarCoordenadas(nuevaLat, nuevaLon) {
            const googleMapsLink = `https://maps.google.com?q=${nuevaLat},${nuevaLon}`;

            // Crear el enlace
            const linkElement = document.createElement("a");
            linkElement.href = googleMapsLink;
            linkElement.target = "_blank";
            linkElement.textContent = "Ver en Google Maps";

            document.getElementById("gps-link").innerHTML = ""; // Limpiar el contenido anterior
            document.getElementById("gps-link").appendChild(linkElement); // Agregar el nuevo enlace

            // Actualizar el bot贸n con la 煤ltima ubicaci贸n
            document.getElementById("last-location-btn").style.display = "inline-block"; // Mostrar el bot贸n
            document.getElementById("last-location-btn").textContent = `ltima ubicaci贸n: ${nuevaLat}, ${nuevaLon}`; // Actualizar texto del bot贸n
        }

        function verUltimaUbicacion() {
            const googleMapsLink = `https://maps.google.com?q=${ultimaLatitud},${ultimaLongitud}`;
            window.open(googleMapsLink, "_blank");
        }

        // Llamar a la funci贸n al cargar la p谩gina
        window.onload = obtenerCoordenadas;
    </script>
</body>
</html>
